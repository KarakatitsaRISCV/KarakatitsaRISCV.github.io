adapter driver ftdi

ftdi_vid_pid 0x0403 0x6011
ftdi_channel 1
ftdi_layout_init 0x0030 0x003b
ftdi_layout_signal nSRST -data 0x0010 -oe 0x0010
ftdi_layout_signal nTRST -data 0x0020 -oe 0x0020

adapter speed 1000

# TMS	D3 / CTS
# TCK	D0 / Tx
# TDO	D2 / RTS
# TDI	D1 / Rx
# RST	D6 / DCD
# JRST	D4 / DTR (may be NC)